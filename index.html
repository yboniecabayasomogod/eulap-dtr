<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>eulap</title>
    <script type="text/javascript">
      window.history.forward();
      function noBack() {
          window.history.forward();
      }
    </script>
    <link rel="stylesheet" href="css_modified/login.css">
    <link rel="stylesheet" href="css_modified/fixing.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body onload=display_ct();>
    <header class="d-flex flex-wrap justify-content-md-start fixed-top">
      <img src="drawable_modified/eulap_logo_180x.png" alt="eulap logo">
    </header>
        <main class="float-left">
          <div class="main_form">
            <h1 class="text-center">Login</h1>
            <p><span>* Note:</span> Please be advised that this website/system is intended for use by the authorized administrator only. Unauthorized access and use of this website/system is strictly prohibited.</p>
          </div>
          <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
          
              <!-- Icon -->
              <div class="fadeIn first">
                <img src="drawable_modified/eulap_logo_180x.avif" class="w-25 m-3" id="icon" alt="User Icon" />
              </div>
          
              <!-- Login Form -->
              <form class="bg-light border p-3">
                <div class="form-row">
                  <h4 class="title my-3">Login For Access</h4>
                  <div class="col-12">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                      </div>
                      <input name="username" type="username" value="" class="input form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                      </div>
                      <input name="password" type="password" value="" class="input form-control" id="password" placeholder="password" required="true" aria-label="password" aria-describedby="basic-addon1" />
                    </div>
                  </div>
                  <div class="col-12">
                    <a class="btn btn-info m-1 text-light" id="login-button">Login</a>
                  </div>
                </div>
              </form>
              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a id="forgot-password" class="underlineHover" href="#">Forgot Password?</a>
              </div>
            </div>
          </div>
        </main>
        <aside class="float-right">
          <div class="mt-5" sco pe="col">Date Today</div>
          <div><h3 id="current-date">1</h3></div>
          <div scope="col">Current Time</div>
          <div><h3 id="current-time"></h1></div>
        </aside>
            <footer class="fixed-bottom bg-light">
        <div class="container">
          <div class="text-center m-1">
            <p class="mb-0">eulap &copy; 2023</p>
          </div>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js_modified/login.js"></script>
  </body>
</html>
